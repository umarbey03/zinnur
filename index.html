<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZIN-NUR Akademiyasi | Kirish</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#006400",
            secondary: "#2E8B57",
            light: "#f0fdf4",
            darkgreen: "#004d00",
          },
        },
      },
    };
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-light via-white to-light flex items-center justify-center px-4">

  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <!-- Logo va sarlavha -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-primary">ZIN-NUR</h1>
      <p class="text-2xl font-medium text-secondary mt-2">akademiyasi</p>
      <p class="text-gray-600 mt-4">Ilm nuridir</p>
    </div>

    <!-- Form -->
    <div class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Telefon raqam</label>
        <input
          id="phone"
          type="tel"
          placeholder="+998 90 123 45 67"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Kirish kodi</label>
        <input
          id="code"
          type="text"
          maxlength="10"
          placeholder="••••••"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition"
        />
      </div>

      <button
        onclick="login()"
        class="w-full bg-primary hover:bg-darkgreen text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105"
      >
        Kirish
      </button>

      <p id="error" class="text-red-600 text-center text-sm mt-4 font-medium"></p>
    </div>
  </div>

  <script type="module" src="./js/auth.js"></script>
</body>
</html>
